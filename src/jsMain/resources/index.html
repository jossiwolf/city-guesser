<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #FCFAF2;
    }

    #root {
        overflow: auto;
        /*position: fixed;*/
    }

    #map {
        top: 0;
        bottom: 0;
        width: calc(100% - 300px);
        height: 100vh;
        background-color: black;
        border-right: 1px solid darkgrey;
        float: left
    }

    #section {
        height: 100vh;
        width: 279px;
        overflow: auto;
        background-color: #FCFAF2;
        padding-left: 10px;
        padding-right: 10px;
    }

    input[type="submit"] {
        background: #FF8082;
        border: 1px solid #FCFAF2;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        font-family: 'Josefin Sans', sans-serif;
    }

    h3 {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 32px;
        display: inline;
    }

    p {
        display: inline;
        font-family: 'Josefin Sans', sans-serif;
    }

    body {
        font-family: 'Josefin Sans', sans-serif;
    }

    .location_input {
        background: #FF8082;
        border: 1px solid #FCFAF2;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
    }

    #att {
        font-size: 12px;
        padding: 7px;
        border: 1px solid;
        border-color: lightgrey;
        background-color: #FCFAF2;
    }

    #att p {
        color: grey;
    }

    #att a {
        text-decoration: none;
        color: #444444;
    }


</style>
<body>
<div id="root"></div>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<script src="cities_nat_500k3s.geojson"></script>
<script src="CityGuesserApp.js"></script>
</body>
</html>
